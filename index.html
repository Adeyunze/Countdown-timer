<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Countdown timer</title>
</head>

<body>
    <nav class="flex item-center justify-between bg-blue-500 p-6 font-medium text-3xl">
        <div class="flex items-center flex-shrink-0 text-white">Countdown Timer</div>
    </nav>
    <section class="flex flex-col item-center justify-center pl-6">
        <div class="flex flex-wrap items-center justify-center mt-10">
            <button class="bg-blue-500 hover:bg-blue-400 p-3 text-white rounded mr-2" id="15secs" data-min="30">30 Secs</button>
            <button class="bg-blue-500 p-3 text-white hover:bg-blue-400 rounded mr-2" id="5mins" data-min="300">5 mins</button>
            <button class="bg-blue-500 p-3 text-white hover:bg-blue-400 rounded mr-2" id="10mins" data-min="600">10 Mins</button>
            <button class="bg-blue-500 p-3 text-white hover:bg-blue-400 rounded mr-2" id="10mins" data-min="1800">30 Mins</button>
            <form name="customForm" id="custom">
                <input type="text" class="bg-white outline-none ring-2 ring-blue-500 text-black focus:bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-blue-500 font-bold text-2xl w-20 py-1 px-2" id="input" name="minutes">
            </form>

        </div>
        <div class="flex items-center justify-center">
            <p class="mt-20 font-medium text-6xl text-blue-400" id="countdown">00:00</p>
        </div>
    </section>
    <script src="./app.js"></script>
</body>

</html>
